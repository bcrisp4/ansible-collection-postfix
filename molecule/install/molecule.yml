---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: molecule_${MOLECULE_SCENARIO_NAME}_${MOLECULE_DISTRO:-debian}_${MOLECULE_DISTRO_VERSION}
    image: ${MOLECULE_DISTRO:-debian}:${MOLECULE_DISTRO_VERSION:-stable}
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8 .
verifier:
  name: testinfra
  lint: flake8
scenario:
  create_sequence:
    - create
    - prepare
  check_sequence:
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - prepare
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
